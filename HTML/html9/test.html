<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Form</title>
</head>
<body>

<table border="1" cellpadding="2" cellspacing="0">
<form>
	<tr>
		<th colspan="2" style="font-size:30px;"><b>Daftar Akun</b></style></th>
	</tr>
	<tr>
		<th align="right"><label for="username">Username: </label></th>
		<td><input type="text" id="username"></td>
	</tr>
	<tr>
		<th align="right"><label for="password">Password: </label></th>
		<td><input type="password" id="password"></td>
	</tr>
	<tr>
		<th colspan="2">
		<input type="radio" id="pria" name="jeniskelamin"><label for="pria">Pria</label>
		<input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">Wanita</label>
				<input type="radio" id="helikopter" name="jeniskelamin"><label for="helikopter">Attack Helicopter</label>
		</th>
	</tr>
	<tr>
		<th colspan="2">
		<input type="checkbox" id="a"><label for="a">Front End</label>
		<input type="checkbox" id="b"><label for="b">Back End</label>
		<input type="checkbox" id="c"><label for="c">UI/UX</label>	
		</th>
	</tr>
	<tr>
		<th align="right"><label>Deskripsi: </label></th>
		<td><textarea width: 100%; -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box;"> </textarea>
		</td>
	</tr>
	<tr>
		<th align="right">Asal Daerah: </th>
		<td>
			<select>
			<option>Bandung</option>
			<option>Jakarta</option>
			<option>Jogjakarta</option>
			<option>Planet Bekasi</option>
			</select>
		</td>
	</tr>
	<tr>
		<th colspan="2">
		<button type="submit">Kirim!</button>
		</th>
	</tr>
</form>
</table>

</body>
</html>
